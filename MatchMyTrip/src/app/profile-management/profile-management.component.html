
<table class="table table-striped table-light">
    <thead>
      <tr>
        <th scope="col">Identifiant</th>
        <th scope="col">Pseudo</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col"></th>
        <th scope="col">Action</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <div>
        
      </div>
      <tr *ngFor="let item of this.users">
        <th>{{item.id}}</th>
        <td>{{item.userName}}</td>
        <td>{{item.email}}</td>
        <td *ngIf="item.role == 0">admin</td>
        <td *ngIf="item.role == 1">user</td>
        <td>
          <div class="form-group">
            <form [formGroup]="form">
              <select formControlName="role">
                <option value=0>
                  admin
                </option>
                <option value=1>
                  user
              </select>
            </form>
          </div>
        </td>
        <td><input type="button" class="btn-success" value="modifier" (click)="updateRole(item.id)"></td>
        <td><input type="button" class="btn-danger" value="Supprimer" (click)="deleteUser(item.id)"></td>
      </tr>
    </tbody>
  </table>
