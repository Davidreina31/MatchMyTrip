<h1>FORMULAIRE DE SIGNALEMENT</h1>
<br>
<br>

<form [formGroup]="form" (ngSubmit)="insertReport()">
    <label for="report">
        <textarea cols="40" rows="5" id="report" placeholder="raisons de votre signalement" formControlName="report"></textarea>
    </label>
    <label>
        <input type="submit" value="Envoyer" [disabled]="form.invalid">
    </label>
</form>
